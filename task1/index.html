<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
         body {
        background-color: blue;
      }
    </style>
   
</head>
<body >
    
 
    <div class="vertical-center">
        <button id="demo" onclick="myFunction()" type="button" class="btn btn-danger">SWITCH TO RED</button>
    </div> 
    <script>
        const element = document.getElementById("demo");
            function myFunction() {
                document.getElementById("demo").style.color = "blue";
                document.getElementsByTagName("BODY")[0].style.backgroundColor = "red";
                document.getElementById("demo").innerHTML="SWITCH TO BLUE"; 
                element.addEventListener("click", Foo);   
             }
             function Foo() {
                document.getElementById("demo").style.color = "red";
                document.getElementsByTagName("BODY")[0].style.backgroundColor = "blue";
                 document.getElementById("demo").innerHTML="SWITCH TO RED";   
             }
        </script>
</body>
</html>
